<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기 과제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            width: 410px;
            background-color: rgb(33, 30, 30);
        }

        #name {
            color: aliceblue;
            height: 50px;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 5px;
            font-weight: bold;
            font-size: 20px;
        }

        #result {
            color: aliceblue;
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 30px;
            padding-right: 10px;
        }

        #formula {
            width: 100%;
            color: aliceblue;
            text-align: right;
            font-size: 20px;
            padding-right: 10px;
        }

        .col-md-3 {
            padding: 0;
            margin: 0;
        }

        .btn {
            width: 100px;
            height: 100px;
            margin-left: 2px;
            margin-bottom: 2px;
            font-size: 22px;
        }
    </style>
    <script>
        'use strict'

        let formula = [0];

        function btn_click(val) {
            switch (val) {
                case '×':
                case '－':
                case '＋':
                case '÷':
                    if (formula.length < 3) {
                        if (formula.length == 2) {
                            formula.pop();
                        }
                        formula.push(val);
                    } else {
                        alert("'='을 입력해 결과값을 확인하세요.");
                    }
                    break;
                case '＝':
                    printResult();
                    return;
                default:
                    const temp = formula.pop();
                    if (temp == undefined || temp == null || isNaN(temp)) { // 연산기호일 때
                        formula.push(temp);
                        formula.push(parseInt(val));
                    } else { // 숫자일 때
                        const strNum = temp.toString();
                        formula.push(parseInt(strNum + val));
                    }
                    break;

                    
            }
            console.log(formula);
            printFormula();
        }

        function printFormula() {
            const result = document.getElementById('result');
            let print = '';
            for (let i = 0; i < formula.length; i++) {
                print += formula[i];
            }
            result.innerHTML = print;
        }

        function printResult() {
            document.getElementById('formula').innerHTML = document.getElementById('result').innerHTML;
            const num1 = formula[0];
            const num2 = formula[2];
            const cal = formula[1];
            let result = 0;

            switch(cal) {
                case '×':
                    result = num1 * num2;
                    break;
                case '－':
                    result = num1 - num2;
                    break;
                case '＋':
                    result = num1 + num2;
                    break;
                case '÷':
                    result = num1 / num2;
                    break;
                default:
                    alert('오류 발생.');
            }

            document.getElementById('result').innerHTML = result;
            formula = [0];
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="name">계산기</div>
        <div class="row">
            <div id="formula">&nbsp;</div>
        </div>
        <div class="row">
            <div id="result">0</div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_7" value="7"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_8" value="8"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_9" value="9"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="mul" value="×"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_4" value="4"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_5" value="5"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_6" value="6"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="sub" value="－"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_1" value="1"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_2" value="2"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_3" value="3"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="add" value="＋"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="" value=""></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="num_0" value="0"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="point" value="＝"></input>
            </div>
            <div class="col-md-3">
                <input type="button" onclick="btn_click(this.value);" class="btn btn-dark" id="equal" value="÷"></input>
            </div>
        </div>
    </div>
</body>
</html>
