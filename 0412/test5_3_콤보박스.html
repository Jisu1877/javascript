<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test4.js"></script>
    <script>
        'use strict';

        function fCheck() {
            // let food = myForm.food.value;
            let food = document.getElementById("food").value;
            if(food == "") {
                alert("음식을 선택하세요");
                document.getElementById("demo").innerHTML = "음식을 선택하세요";
            }
            else {
                location.href = food;
            }
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <form name="myForm">
            <div class="form-group">
                <h2>콤보박스</h2>
                <p>음식을 선택하면 해당 사이트로 이동합니다.</p>
            </div>
            <div class="form-group m-3">
                <label for="season">좋아하는 음식은?</label>
                <select name="food" id="food" size="1" onchange="fCheck()" class="form-control m-2">
                    <option value="">선택하세요</option>
                    <option value="https://namu.wiki/w/%EC%A7%9C%EC%9E%A5%EB%A9%B4">짜장면</option>
                    <option value="https://web.dominos.co.kr/gate">피자</option>
                    <option value="파스타">파스타</option>
                    <option value="김밥">김밥</option>
                    <option value="떡볶이">떡볶이</option>
                    <option value="우동">우동</option>
                    <option value="돈까스">돈까스</option>
                    <option value="비빔면">비빔면</option>
                    <option value="보쌈">보쌈</option>
                </select>
                <div class="form-group m-3">
                    <input type="button" value="선택" onclick="fCheck()" class="btn btn-success form-control m-1"/>
                    <input type="button" value="취소" onclick="location.reload()" class="btn btn-success form-control m-1"/>
                </div>
                <br/>
                <div id="demo"></div>
            </div>
        </form>
    </div>
</body>
</html>
