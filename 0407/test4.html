<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>
    <!-- <script src="../js/test.js"></script> 외부에서 자바스크립트 호출하기 -->
    <script async src="../js/test.js"></script> 
    <!-- async(에이신크) : test.js를 읽는동안 body를 실행하다가 test.js를 다 읽어오면 body중간에 test.js를 실행하고 그 다음에 다시 body 수행-->
    <script defer src="../js/test.js"></script>
    <!-- defer : ??(검색필요) test.js를 읽으면서 body를 다 실행하고 그 다음에 다 읽어놓은 test.js 띄우기--> 
</head>
<body>
    <input type="button" value="call1호출" onclick="call1()"/>
    <input type="button" value="call2호출" onclick="call2()"/>
    <script src="../js/exam.js"></script>
</body>
</html>
