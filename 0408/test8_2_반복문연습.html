<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문연습(test8.html)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict'
        function gugudan() {
            let startDan = parseInt(document.getElementById("startdan").value);
            let endDan =parseInt(document.getElementById("enddan").value);
            let res, temp;
            let cnt = 0;
            if(startDan>endDan) {
                temp = startDan;
                startDan = endDan;
                endDan = temp;
            }
            document.write("<table border><tr>")
            for(let i=startDan; i<=endDan; i++) {
                if(cnt%3 != 0) {
                    document.write("<td>")
                }else {
                    document.write("</tr><tr><td>")
                }
                document.write("<"+i+" 단><br/>");
                for(let j=1; j<10; j++) {
                    res = i * j;
                    document.write(i + " * " + j + " = " + res + "<br/>");
                }
                document.write("</td>")
                cnt++;
            }
            document.write("</tr></table><br/><br/>")
            document.write("<input type='button' value='다시실행' onclick='location.reload();'/>");
        }
    </script>
</head>
<body>
    <div class="container">
        <p><br/></p>
        <h2>반복문연습</h2>
        <br/>
        <form>
            <div >출력할 구구단을 입력하세요?</div>
            <div class="row bg-warning" >
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2 m-4 text-center">시작단 : </div> 
                <div class="col-2 m-4"><input type="number" name="startdan" id="startdan" value="2" min="1" max="99" /></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>
            <div class="row bg-info align-items-center">
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2 m-4 text-center">끝단 :</div> 
                <div class="col-2 m-4"><input type="number" name="enddan" id="enddan" value="2" min="1" max="99" /></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>
            <div class="row bg-primary border border-warning" >
                <div class="col text-center"><input type="button" class="btn btn-outline-light text-light m-4" value="출력" onclick="gugudan()"/></div>
            </div>
        <div id="demo"></div>
        </form>
    </div>
</body>
</html>
